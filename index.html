<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Bursts</title>

  <!-- daisy ui -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- fontawesome kit-->
  <script src="https://kit.fontawesome.com/29eefb72d5.js" crossorigin="anonymous"></script>

</head>

<body class="w-11/12 mx-auto">

  <header class="mt-7">

    <!--***** navbar starts -->

    <!-- navbar for mobile and tablets -->

    <div class="flex justify-around lg:hidden">
      <div class="flex items-center gap-3">
        <img src="./images/logo.png" class="w-[30px] h-[30px]" alt="" srcset="">
        <a class="text-3xl text-black font-semibold">Fruit-Burst</a>
      </div>
      <div class="dropdown">
        <label tabindex="0" class="btn btn-ghost btn-circle">
          <i class="fa-solid fa-bars fa-2xl" style="color: #000000;"></i>
        </label>
        <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-auto">
          <li><a>Home</a></li>
          <hr>
          <li><a>About Us</a></li>
          <hr>
          <li><a>Shop</a></li>
          <hr>
          <li><a>All Fruits</a></li>
        </ul>
      </div>
    </div>


    <!-- navbar for laptops and larger devices -->
    <div class="navbar hidden sm:hidden md:hidden lg:inline-flex navbar bg-base-100 bg-red-500 rounded-full">
      <div class="navbar-start">
        <div class="flex gap-6 px-5 text-white cursor-pointer">
          <p>Home</p>
          <p>About Us</p>
          <p>Shop</p>
          <p>All Fruits</p>
        </div>
      </div>
      <div class="navbar-center">
        <div class="flex items-center gap-3">
          <img src="./images/logo.png" alt="" srcset="">
          <a class="text-3xl text-white">Fruit-Burst</a>
        </div>
      </div>
      <div class="navbar-end">
        <div class="form-control">
          <div class="input-group pr-10">
            <input type="text" placeholder="Searchâ€¦" class="input" />
            <button class="btn btn-square">
              <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--***** navbar ends -->
  </header>


  <main class="">

    <!-- **** banner starts -->
    <div class="mt-7 mb-28 w-full banner relative rounded-lg h-[500px] flex justify-center items-center" style="background-image:
      linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(255, 255, 255, 0.5)),
      url('images/banner4.png');">
      <div class="text-center">
        <h3 class="text-6xl text-white font-bold">Exotic tastes at your doorstep</h3>
        <p class="mt-8 text-base text-white">We supply highly quality organic products</p>
        <button class="mt-8 btn py-4 px-7 border-0 bg-[#F85559] text-white">Shop Now</button>
      </div>

      <div class="hidden md:hidden lg:flex lg:absolute top-[82%] justify-evenly items-center w-[1000px] h-[170px] rounded-lg bg-slate-100 drop-shadow-xl">
        <img class="w-[120px] h-[120px]" src="./images/fruit1.png" alt="">
        <img class="w-[120px] h-[120px]" src="./images/fruit2.png" alt="">
        <img class="w-[120px] h-[120px]" src="./images/fruit3.png" alt="">
        <img class="w-[120px] h-[120px]" src="./images/fruit4.png" alt="">
      </div>
    </div>
  </main>
</body>

</html>
